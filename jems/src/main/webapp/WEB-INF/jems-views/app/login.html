<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/functions" prefix="fn" %>
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>JEMS Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- build:css styles/app.css -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">  
    <link href="styles/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- endbuild -->
    <style>
      body { padding-top: 180px;}
    </style>  

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <link rel="shortcut icon" href="/favicon.ico">

  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">
            JEMS
          </a>
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="span4 offset4">
            <div class="well">
              <legend>Sign in to JEMS</legend>
              <form method="POST" action="/resources/j_spring_security_check" accept-charset="UTF-8">
                <c:if test="${not empty param.login_error}">
                  <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">x</a>Incorrect Username or Password!
                  </div>                    
                </c:if>                   
                <input class="span3" placeholder="Username" type="text" name="j_username" required>
                <input class="span3" placeholder="Password" type="password" name="j_password" required> 
                <button class="btn-primary btn" type="submit">Login</button>      
              </form>    
            </div>
          </div>
      </div>      
    </div>

<!-- build:js scripts/app.js -->
<script src="scripts/vendor/jquery.min.js"></script>
<script src="scripts/vendor/bootstrap.min.js"></script>
<script src="scripts/vendor/bootstrap-datetimepicker.min.js"></script>
<script src="scripts/vendor/bootstrap-multiselect.js"></script>
<!-- endbuild -->
    
  </body>
</html>
